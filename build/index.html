<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InMove Skates</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="./styles/styles.min.css">
  </head>
  <body>
    <header class="header">
      <div class="header-container">
        <button class="header-menu">
          <svg class="header-menu__burger">
            <use xlink:href="./images/sprites.svg#burger-header"></use>
          </svg>
        </button><a class="header-logo header__logo" href="#">
          <svg class="header-logo__image">
            <use xlink:href="./images/sprites.svg#logo-header"></use>
          </svg></a>
        <nav class="header-nav header__nav"><a class="header-nav__link" href="#">Catalog</a><a class="header-nav__link" href="#">Shipping</a><a class="header-nav__link" href="#">How to choose size</a><a class="header-nav__link" href="#">Inline skates lessons</a><a class="header-nav__link" href="#">About us</a>
        </nav>
        <div class="header-toolbar">
          <form class="header-toolbar__search header-search">
            <svg class="header-search__icon">
              <use xlink:href="./images/sprites.svg#search-header"></use>
            </svg>
            <input class="header-search__input" placeholder="Search">
          </form>
          <button class="header-toolbar__look header-toolbar__button header-look">
            <svg class="header-look__icon header-toolbar__icon">
              <use xlink:href="./images/sprites.svg#search-header"></use>
            </svg>
          </button>
          <button class="header-toolbar__login header-toolbar__button header-login">
            <svg class="header-login__icon header-toolbar__icon">
              <use xlink:href="./images/sprites.svg#profile-header"></use>
            </svg>
          </button>
          <button class="header-toolbar__cart header-toolbar__button header-cart">
            <svg class="header-cart__icon header-toolbar__icon">
              <use xlink:href="./images/sprites.svg#cart-header"></use>
            </svg>
          </button>
        </div>
      </div>
    </header>
    <div class="menu">
      <form class="menu-search">
        <input class="menu-search__input" placeholder="Search">
      </form>
      <nav class="menu-links menu__links"><a class="menu-links__item" href="#">Account</a><a class="menu-links__item" href="#">Catalog</a><a class="menu-links__item" href="#">Shipping</a><a class="menu-links__item" href="#">How to choose size</a><a class="menu-links__item" href="#">Inline skates lessons</a><a class="menu-links__item" href="#">About us</a>
      </nav>
      <div class="menu-buttons">
        <button class="button button_primary menu-buttons__login">Log in</button>
        <button class="button menu-buttons__google">
          <svg class="menu-buttons__icon">
            <use xlink:href="./images/sprites.svg#menu-google"></use>
          </svg>Sign in by Gmail
        </button>
      </div>
    </div>
    <script src="./scripts/main.min.js"></script>
  </body>
</html>
